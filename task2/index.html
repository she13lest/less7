<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Древовидные структуры</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1>Древовидные структуры</h1>

    <ul>
      <li><span class="first-child">1 - :first-child</span></li>
      <li class="multiple"><span>2 - :last-child</span></li>
      <li><span>3 - :nth-child()</span></li>
      <li class="multiple"><span>4 - :nth-last-child()</span></li>
      <li><span>5 - :nth-of-type()</span></li>
      <li class="multiple">
        <span class="last-type">6 - :last-of-type()</span>
      </li>
    </ul>
    <div class="paragraphs">
      <p class="non-multiple">Paragraph #1</p>
      <p>Paragraph #2</p>
      <div>Div</div>
      <p class="non-multiple">Paragraph #3</p>
      <p>Paragraph #4</p>
    </div>
  </body>
</html>
